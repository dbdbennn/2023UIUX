<script>
    let dog = {
        weight: 20,
        breed: "marinoaz",
        name: "fido",
        loves: ["ball", "feed", "owner"],
    };

    console.log(dog.name);
    console.log(dog.weight + "kg");

    let dogLove = dog.loves;
    let str = "";

    for(let i = 0; i < dogLove.length; i++) {
        str += dogLove[i] + " ";
    }
    console.log(str);
    console.log(dogLove[dogLove.length - 1]);
    
</script>
